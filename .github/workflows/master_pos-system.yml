name: Deploy POS System

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  MONGODB_URI: ${{ secrets.MONGODB_URI }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Frontend Build (Next.js)
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: https://${{ vars.AZURE_WEBAPP_NAME }}.azurewebsites.net

      # Backend Build
      - name: Build backend
        working-directory: ./backend
        run: |
          npm install
          npm run build

      # Prepare Deployment Package
      - name: Create deployment package
        run: |
          mkdir -p deployment
          
          # Frontend (Next.js standalone output)
          cp -r frontend/.next/standalone deployment/
          cp -r frontend/public deployment/public
          cp -r frontend/.next/static deployment/.next/static
          
          # Backend
          cp -r backend/dist deployment/backend
          cp backend/package.json deployment/backend/
          
          # Combined package.json
          echo '{
            "name": "pos-system",
            "version": "1.0.0",
            "scripts": {
              "start": "node backend/index.js",
              "install-all": "(cd frontend && npm install); (cd backend && npm install)"
            },
            "dependencies": {},
            "engines": {
              "node": "${{ env.NODE_VERSION }}"
            }
          }' > deployment/package.json

      # Deploy to Azure
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          package: ./deployment
